<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description"
        content="Javascript projects for absolute beginners. Learn arguably the most popular programming language and build amazing real world projects." />
    <meta name="keywords" content="Vanilla, JavaScript, Projects">
    <meta name="author" content="Rajat Sardesai">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">

    <title>Custom Slider App</title>
</head>

<body>
    <main>
        <!---- Custom Slider App Start ---->
        <section id="slider-app" class="vh-100 bg-yellow-700 p-5">
            <div class="d-flex justify-content-center align-items-center">
                <div class="img-container">
                    <img src="https://picsum.photos/id/237/1000/500" alt="" class="slides">
                    <img src="https://picsum.photos/id/238/1000/500" alt="" class="slides">
                    <img src="https://picsum.photos/id/239/1000/500" alt="" class="slides">
                    <img src="https://picsum.photos/id/240/1000/500" alt="" class="slides">
                </div>
            </div>
            <div class="text-center mt-4">
                <button id="generate-btn" onclick="goPrev()"
                    class="bg-yellow border-0 py-2 px-3 ms-3 rounded">Previous</button>
                <button id="generate-btn" onclick="goNext()"
                    class="bg-yellow border-0 py-2 px-3 ms-3 rounded">Next</button>
            </div>
        </section>
        <!---- Custom Slider App End ---->
    </main>

    <script src="./js/customslider.js"></script>
</body>

</html>
